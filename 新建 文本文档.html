<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>AI æ‰‹åŠ¿æ§åˆ¶ 3D åœ°çƒ - æ“æ§æ„Ÿä¼˜åŒ–ç‰ˆ</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Arial', sans-serif; }
        #info {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc;
            pointer-events: none;
            z-index: 10;
        }
        #webcam {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 240px;
            height: 180px;
            transform: scaleX(-1); /* é•œåƒç¿»è½¬ï¼Œè®©ä½ çœ‹è‡ªå·±åƒç…§é•œå­ */
            border: 2px solid #00ffcc;
            border-radius: 10px;
            opacity: 0.7;
            z-index: 10;
        }
        #loading {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-shadow: 0 0 20px cyan;
        }
        .instruction { font-size: 14px; color: #aaa; margin-top: 5px;}
    </style>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
            "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3"
        }
    }
    </script>
</head>
<body>
    <div id="loading">æ­£åœ¨åˆå§‹åŒ– AI è§†è§‰å¼•æ“ä¸ 3D å®‡å®™...<br><span style="font-size:16px">è¯·å…è®¸æ‘„åƒå¤´æƒé™</span></div>
    <div id="info">
        <h1>ğŸŒ æ‰‹åŠ¿æ§åˆ¶åœ°çƒä»ª (æ–¹å‘ä¿®æ­£ç‰ˆ)</h1>
        <div class="instruction">âœ‹ <b>æ‰‹æŒç§»åŠ¨</b>ï¼šæ—‹è½¬åœ°çƒ | ğŸ‘Œ <b>æ‹‡æŒ‡é£ŸæŒ‡å¼ å¼€/æåˆ</b>ï¼šç¼©æ”¾åœ°çƒ</div>
    </div>
    <video id="webcam" autoplay playsinline></video>

    <script type="module">
        import * as THREE from 'three';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- å…¨å±€å˜é‡ ---
        let scene, camera, renderer;
        let earthMesh, cloudMesh, atmosphereMesh, starMesh;
        let handLandmarker;
        let video = document.getElementById('webcam');
        let targetRotationX = 0;
        let targetRotationY = 0;
        let targetZoom = 2.5; 
        
        // --- 1. åˆå§‹åŒ– Three.js åœºæ™¯ ---
        function initScene() {
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = targetZoom;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.outputColorSpace = THREE.SRGBColorSpace;
            document.body.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0x333333);
            scene.add(ambientLight);
            const sunLight = new THREE.DirectionalLight(0xffffff, 2.0);
            sunLight.position.set(5, 3, 5);
            scene.add(sunLight);
            
            // --- æè´¨åŠ è½½ ---
            const textureLoader = new THREE.TextureLoader();
            
            // åœ°çƒ
            const earthGeo = new THREE.SphereGeometry(1, 64, 64);
            const earthMat = new THREE.MeshPhongMaterial({
                map: textureLoader.load('https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg'),
                bumpMap: textureLoader.load('https://unpkg.com/three-globe/example/img/earth-topology.png'),
                bumpScale: 0.05,
                specularMap: textureLoader.load('https://unpkg.com/three-globe/example/img/earth-water.png'),
                specular: new THREE.Color('grey')
            });
            earthMesh = new THREE.Mesh(earthGeo, earthMat);
            scene.add(earthMesh);

            // äº‘å±‚
            const cloudGeo = new THREE.SphereGeometry(1.02, 64, 64);
            const cloudMat = new THREE.MeshPhongMaterial({
                map: textureLoader.load('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/earth_clouds_1024.png'),
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending,
                side: THREE.DoubleSide
            });
            cloudMesh = new THREE.Mesh(cloudGeo, cloudMat);
            scene.add(cloudMesh);

            // å¤§æ°”å±‚å…‰æ™• Shader
            const atmosphereGeo = new THREE.SphereGeometry(1.2, 64, 64);
            const vertexShader = `
                varying vec3 vNormal;
                void main() {
                    vNormal = normalize(normalMatrix * normal);
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `;
            const fragmentShader = `
                varying vec3 vNormal;
                void main() {
                    float intensity = pow(0.6 - dot(vNormal, vec3(0, 0, 1.0)), 4.0);
                    gl_FragColor = vec4(0.3, 0.6, 1.0, 1.0) * intensity;
                }
            `;
            const atmosphereMat = new THREE.ShaderMaterial({
                vertexShader: vertexShader,
                fragmentShader: fragmentShader,
                blending: THREE.AdditiveBlending,
                side: THREE.BackSide,
                transparent: true
            });
            atmosphereMesh = new THREE.Mesh(atmosphereGeo, atmosphereMat);
            scene.add(atmosphereMesh);

            // æ˜Ÿç©º
            const starGeo = new THREE.BufferGeometry();
            const starCount = 2000;
            const posArray = new Float32Array(starCount * 3);
            for(let i = 0; i < starCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 50; 
            }
            starGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            const starMat = new THREE.PointsMaterial({size: 0.02, color: 0xffffff});
            starMesh = new THREE.Points(starGeo, starMat);
            scene.add(starMesh);
        }

        // --- 2. åˆå§‹åŒ– MediaPipe ---
        async function initHandTracking() {
            const vision = await FilesetResolver.forVisionTasks(
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
            );
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                    delegate: "GPU"
                },
                runningMode: "VIDEO",
                numHands: 1
            });

            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.addEventListener("loadeddata", predictWebcam);
                document.getElementById('loading').style.display = 'none';
            }
        }

        // --- 3. æ ¸å¿ƒäº¤äº’é€»è¾‘ (å·²ä¿®æ”¹åè½¬) ---
        let lastVideoTime = -1;
        async function predictWebcam() {
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                const startTimeMs = performance.now();
                
                if (handLandmarker) {
                    const result = handLandmarker.detectForVideo(video, startTimeMs);
                    
                    if (result.landmarks && result.landmarks.length > 0) {
                        const landmarks = result.landmarks[0];
                        
                        // ä¸­æŒ‡æ ¹éƒ¨ (Index 9) ä½œä¸ºæ‰‹æŒä¸­å¿ƒ
                        const handX = landmarks[9].x; 
                        const handY = landmarks[9].y; 
                        
                        // --- ä¿®æ”¹éƒ¨åˆ† ---
                        // åŸæ¥æ˜¯: (handX - 0.5) * 5
                        // ç°åœ¨åè½¬: (0.5 - handX) * 5
                        // è¿™æ ·ä½ çš„æ‰‹å¾€å³ï¼ˆå±å¹•è§†è§‰ä¸Šçš„å³ï¼‰ï¼Œåœ°çƒå°±å¾€å³è½¬
                        targetRotationY = (0.5 - handX) * 5; 
                        
                        targetRotationX = (handY - 0.5) * 5;

                        // ç¼©æ”¾æ§åˆ¶ (æ‹‡æŒ‡+é£ŸæŒ‡)
                        const thumbTip = landmarks[4];
                        const indexTip = landmarks[8];
                        const distance = Math.sqrt(
                            Math.pow(thumbTip.x - indexTip.x, 2) + 
                            Math.pow(thumbTip.y - indexTip.y, 2)
                        );
                        
                        // ç¼©æ”¾æ˜ å°„
                        const zoomFactor = Math.max(0.5, 5.0 - (distance * 15)); 
                        targetZoom = zoomFactor;
                    }
                }
            }
            window.requestAnimationFrame(predictWebcam);
        }

        // --- 4. åŠ¨ç”»å¾ªç¯ ---
        function animate() {
            requestAnimationFrame(animate);

            if (earthMesh) {
                // å¹³æ»‘æ’å€¼
                // è‡ªåŠ¨è‡ªè½¬ä¿ç•™å¾®å°é€Ÿåº¦
                earthMesh.rotation.y += 0.002; 
                
                // è·Ÿéšæ‰‹åŠ¿å¹³æ»‘è¿‡æ¸¡
                earthMesh.rotation.y += (targetRotationY - earthMesh.rotation.y % (Math.PI*2)) * 0.05;
                earthMesh.rotation.x += (targetRotationX - earthMesh.rotation.x) * 0.05;

                // äº‘å±‚åŒæ­¥
                cloudMesh.rotation.y += 0.0025;
                cloudMesh.rotation.x = earthMesh.rotation.x;

                // ç¼©æ”¾å¹³æ»‘è¿‡æ¸¡
                const clampedZoom = Math.max(1.5, Math.min(5.0, targetZoom));
                camera.position.z += (clampedZoom - camera.position.z) * 0.1;
            }
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        initScene();
        initHandTracking();
        animate();
    </script>
</body>
</html>
